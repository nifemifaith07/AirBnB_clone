<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Abuja...</h4>
					<ul class="popover">
						<li>
							<h2>Lagos:</h2>
							<p>Ikeja</p>
							<p>Lekki</p>
						</li>
						<li>
							<h2>Abuja:</h2>
							<p>Maitama</p>
							<p>Asokoro</p>
						</li>
						<li>
							<h2>Ondo:</h2>
							<p>Ondo Town</p>
							<p>Akure</p>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pool, Internet...</h4>
					<ul class="popover">
						<li>
							<p>Pool</p>
							<p>Internet</p>
							<p>Jacuzzi</p>
							<p>Bar</p>
							<p>Kitchen</p>
							<p>Laundry</p>
						</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Hotel</h2>
				</article>
				<article>
					<h2>Suite</h2>
				</article>
				<article>
					<h2>Apartment</h2>
				</article>
				<article>
					<h2>Cottage</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
